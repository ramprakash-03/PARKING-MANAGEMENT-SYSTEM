<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-image: url('background .jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        form {
            background-color: rgba(4, 4, 4, 0.9); /* Adjusted transparency */
            padding: 20px;
            border-radius: 8px;
            border: 2px solid aqua; /* Made border visible */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Adjusted shadow */
            width: 300px;
            margin-top: 20px;
            color: #ffffff; /* Changed text color */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #040404;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>REGISTER</h1>
    <form action="api/register" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="verifyPassword">Verify Password:</label>
        <input type="password" id="verifyPassword" name="verifyPassword" required>

        <label for="vehicleType">Vehicle Type:</label>
        <select id="vehicleType" name="vehicleType" required>
            <option value="" disabled selected>Select</option>
            <option value="2-wheeler">2 Wheeler</option>
            <option value="4-wheeler">4 Wheeler</option>
            <option value="heavy-vehicle">Heavy Vehicle</option>
        </select>

        <label for="vehicleNumber">Vehicle Number:</label>
        <input type="text" id="vehicleNumber" name="vehicleNumber" required>

        <button type="submit">Register</button>
        <div class="login-link">
            <a href="/login">Already registered? Login!</a>
        </div>
    </form>
</body>
</html>
