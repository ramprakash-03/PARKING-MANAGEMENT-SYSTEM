<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Example</title>
    <!-- Include the Google Maps API script -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtidf1M5fsb6cbzcFkCngotWA258nvf9Q&callback=initMap">
    </script>

    <style>
        /* Style to make the map fill the entire page */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Map container -->
    <div id="map"></div>

    <script>
        function initMap() {
            // Set the initial position (for example, at the Googleplex)
            var initialPosition = { lat: 37.422, lng: -122.084 };

            // Create a map centered at the initial position
            var map = new google.maps.Map(document.getElementById('map'), {
                center: initialPosition,
                zoom: 15
            });

            // Marker at the initial position
            var marker = new google.maps.Marker({
                position: initialPosition,
                map: map,
                title: 'Marker Title'
            });
        }

        // Load the map when the page is loaded
        document.addEventListener('DOMContentLoaded', function () {
            initMap();
        });
    </script>

</body>

</html>
